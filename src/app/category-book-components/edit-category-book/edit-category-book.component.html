<kendo-dialog *ngIf="active" (close)="closeForm()" [minWidth]="250" [width]="450">
    <kendo-dialog-titlebar>
        {{ isNew ? 'Add new Category' : 'Edit Category' }}
    </kendo-dialog-titlebar>

    <form novalidate [formGroup]="editForm">
        <div class="form-group">
            <label for="CategoryName" class="control-label">CategoryName</label>

            <input type="text" class="k-textbox" formControlName="CategoryName" />

            <div class="k-tooltip k-tooltip-validation" [hidden]="editForm.controls.CategoryName.valid || editForm.controls.CategoryName.pristine">
                ProductName is required
            </div>
        </div>
        <div class="form-group">

            <div class="row">

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <label for="Description" class="control-label">Description</label>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <textarea kendoTextArea  formControlName="Description"></textarea>

                </div>
               

            </div>
        </div>

    </form>

    <kendo-dialog-actions>
        <button class="k-button" (click)="onCancel($event)" >
                <i class="fas fa-times"></i>
                &nbsp; Cancel
        </button>
        <button class="k-button k-primary" [disabled]="!editForm.valid" (click)="onSave($event)">
                <i class="fas fa-check"></i>
                &nbsp; Save
        </button>
    </kendo-dialog-actions>
</kendo-dialog>
